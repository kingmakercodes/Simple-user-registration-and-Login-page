<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="page-insription.css">
</head>

<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Tout pour le domicile.</h1>
                <p>Quelque soit votre metier, quelqun a besoin de vos services.</p>
            </section>     
        </div>

        <div class="right">
            <form action="">
                <section class="copy">
                    <h2>Inscription</h2>
                    <div class="login-container">
                        <p>Vous avez deja un compte? <a href="#">Connectez-vous</a></p>
                    </div>
                </section>

                <div class="input-container-name">
                    <label for="fname">Nom et Prenom</label>
                    <input type="fname" name="fname" type="text">
                </div>

                <div class="input-container email">
                    <label for="email">Email</label>
                    <input type="email" name="email" type="email">
                </div>

                <div class="input-container password">
                    <label for="password">Mot de Passe</label>
                    <input type="password" name="password" placeholder="Doit contenir au moins 8 characteres" type="password">
                    <i class="far fa-eye-slash"></i>
                </div>

                <div class="input-container cta">
                    <label class="checkbox-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Inscrivez-moi pour recevoir des mises a jour par email.
                    </label>
                </div>

                <button class="signup-btn" type="submit">S'inscrire</button>
                <section class="copy-legal">
                    <p><span class="small">En continuant, vous acceptez nos <a href="#">Politiques de Confidentialite</a> &amp; <a href="#">Conditions d'Utilisation</a>.</span></p>
                </section>
            </form>
        </div>
    </div>
</body>

<script src="page-inscription.js"></script>

</html>
